name: Release

on:
  push:
    tags: [ '*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-home-cache-cleanup: true
    
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build and test
      run: ./gradlew build --parallel --build-cache
    
    - name: Publish to GitHub Packages
      run: ./gradlew publishMavenPublicationToGitHubPackagesRepository --no-daemon
      # Uses GITHUB_ACTOR and GITHUB_TOKEN automatically
    
    # TODO: Uncomment when ready for Maven Central
    # - name: Publish to Maven Central
    #   run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository --no-daemon
    #   env:
    #     OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
    #     OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
    #     SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
    #     SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
    #     SIGNING_SECRET_KEY_RING_FILE: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: '**/build/libs/*.jar'
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
