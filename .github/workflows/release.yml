name: Release

on:
  push:
    tags: [ '*' ]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: "Release to GitHub Packages"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    timeout-minutes: 60
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Copy CI gradle.properties
      run: mkdir -p ~/.gradle && cp .github/ci-gradle.properties ~/.gradle/gradle.properties
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: 17
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
        build-scan-terms-of-use-agree: "yes"

    - name: Build
      run: ./gradlew build --no-daemon

    - name: Publish to GitHub Packages
      run: ./gradlew publishMavenPublicationToGitHubPackagesRepository --no-daemon
      # Uses GITHUB_ACTOR and GITHUB_TOKEN automatically
    
    # TODO: Uncomment when ready for Maven Central
    # - name: Publish to Maven Central
    #   run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository --no-daemon
    #   env:
    #     OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
    #     OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
    #     SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
    #     SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
    #     SIGNING_SECRET_KEY_RING_FILE: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: '**/build/libs/*.jar'
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
