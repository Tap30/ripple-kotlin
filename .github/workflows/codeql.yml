name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 7 * * *"

jobs:
  analyze:
    name: Analyze (java-kotlin)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      # Uncomment if you resolve deps from GitHub Packages:
      # packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # Install Android SDK tools + accept licenses + expose sdkmanager
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Your build uses compileSdk/targetSdk 35, and autobuild previously needed build-tools 33.0.1
      - name: Install Android SDK packages needed for build
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;33.0.1" \
            "build-tools;35.0.0"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
